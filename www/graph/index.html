<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Graph</title>
    </head>
    <body>
        <script src="svg-pan-zoom.min.js"></script>
        <object id="graph" data="graph.svg" type="image/svg+xml" style="width: 100%; height: 100%; background-color: #E5E5E5">
        </object>
        <script>
            window.onload = function() {
                svgPanZoom('#graph', {
                    controlIconsEnabled: false,
                    zoomScaleSensitivity: 0.7,
                    minZoom: 1
                });
            };
        </script>
    </body>
</html>
