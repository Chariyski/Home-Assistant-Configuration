alias: "Turn on staircase led for predefined time"
sequence:
  # Cansel old timers
  - service: script.turn_off
    data:
       entity_id: script.staircase_led_off
  - service: notify.staircase_led
    data:
      message: '{ "workMode": "on" }'
  # Set new timer
  - service: script.turn_on
    data:
      entity_id: script.staircase_led_off